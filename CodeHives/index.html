<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHives</title>
    <link rel="stylesheet" href="css/codehives.css">
    <link rel="stylesheet" media="screen and (max-width:1550px)" href="css/bigscreen.css">
</head>
<body>
    <div class="container">
        <div class="page-1">

            <div class="ch-left">
                <img src="img/CH left.png" alt="">
            </div>
            <div class="right">            
                <div class="ch-right">
                    <div class="welcome-text">
                        <p class="big-text">
                            Welcome to <br>CodeHives
                        </p>
                    </div>
                    <form action="#">
                        <div class="inputs">
                            <div class="fields">
                                <div class="fieldset">
                                    <input type="email" class="before-f1" required="" autocomplete="off" >
                                    <h1 class="F1"><span>Email or phone</span></h1>
                                    <label  class="placeholder">Email or phone</label><br>
                                </div>
                            </div>
                            <div class="fields">
                                <div class="fieldset">
                                    <input type="password" class="before-f1" name="pwd" required="" autocomplete="off">
                                    <h1 class="F1"><span>Password</span></h1>
                                    <label class="placeholder">Password</label><br>
                                </div>
                            </div>
                    </form>
                        <div class="forgot-content">
                            <div class="small-text">
                                Forgot Password?
                            </div>
                        </div>
                        <div class="sign-in-btn">
                            <div class="mid-text">                                    
                                <p>
                                    Sign In
                                </p>
                            </div>                     
                        </div>
                        <div class="line">
                            <hr class="left">
                            <p>OR</p>  
                            <hr class="right">                    
                        </div>                                                  
                        <div class="sign-ggl">
                            <img src="img/ggl icon.png" alt="">&nbsp &nbsp<span>Sign In with Google</span>                           
                        </div>
                        <div class="sign-up1">
                            <p class="mid-text">
                                New to CodeHives? 
                                <span>Sign Up</span>
                            </p>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
